<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="imagenes\logo.ico">
    <link rel="stylesheet" type="text/css" href="css\estilos.css">

    <title>FJP | Bienvenido</title>
</head>

<body>

    <div class="contenedor" id="contenedor">
        <div class="login">
            <img src="imagenes\logo.png" class="responsive" alt="FJP" />
            <!-- LOGIN -->
            <button class="button" onclick="document.getElementById('id01').style.display='block'">Iniciar
                Sesión</button>
            <!-- The Modal -->
            <div id="id01" class="modal">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>

                <!-- Modal Content -->
                <form class="modal-content animate" action="php/inicio_usuarios.php" method="POST">

                    <div class="container">
                        <label for="uname"><b>Nombre de Usuario</b></label>
                        <input type="text" placeholder="Nombre de Usuario" name="uname" required required
                            autocomplete="off">

                        <label for="psw"><b>Contraseña</b></label>
                        <input type="password" placeholder="Contraseña" name="psw" required required autocomplete="off">

                        <button class="button_interno" type="submit">Iniciar Sesión</button>
                    </div>

                    <div class="container">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn">Cancelar</button>
                    </div>
                </form>
            </div>
            <br>
            <br>
            <!-- REGISTRO -->

            <!-- Button to open the modal -->
            <button class="button" onclick="document.getElementById('id02').style.display='block'">Regístrate</button>

            <!-- The Modal (contains the Sign Up form) -->
            <div id="id02" class="modal">
                <span onclick="document.getElementById('id02').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <form class="modal-content animate" action="php/registro_usuarios.php" method="POST">
                    <div class="container"><br>
                        <h1>Regístrate</h1>
                        <p>Complete este formulario para crear una cuenta.</p>
                        <hr>
                        <label for="usuario"><b>Nombre De Usuario</b></label>
                        <input type="text" placeholder="Nombre De Usuario" name="usuario" required required
                            autocomplete="off">

                        <label for="email"><b>Correo Electrónico</b></label>
                        <input type="email" placeholder="Correo Electrónico" name="email" required required
                            autocomplete="on">

                        <label for="psw"><b>Contraseña</b></label>
                        <input type="password" placeholder="Contraseña" name="psw" required required autocomplete="off">
                        <br><br>
                        <div class="clearfix">
                            <button type="button" onclick="document.getElementById('id02').style.display='none'"
                                class="cancelbtn">Cancelar</button>
                            <button class="cancelbtn" type="submit" class="signup"
                                style="background-color:#1f7a8c;">Registrarse</button>
                        </div>
                        <br>
                        <br>
                    </div>
                </form>
            </div>






        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    </div>
</body>

</html>
